<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="text/css" href="style.css"> -->
    
  <link rel="stylesheet" type="text/css" href="style.css">
  
    <title>Document</title>
</head>
<body>
    

        <forms>
          <div>
            <label for="fn">First Name:</label>
            <input id="fn" type="text" placeholder="Enter your first name" siz="20">
            <label for="sn">Second Name:</label>
            <input id="sn" type="text" placeholder="Enter your second name" siz="20">
          </div>
          <div>
            <label for="add">Enter your Address:</label>
            <textarea id="add" rows:"5" cols:"5"></textarea>
          </div>
          <div>
            <label for="pin">Pincode</label>
            <input id="pin" type="number" placeholder="Enter pincode" size="20" min="600000" max="630000">
          </div>
          <div>
            <label id="gen"> Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
          </div>
          <div>
            <label for="def-lang">FoodChoice::</label>
            <input type="checkbox" name="food" value="Idly" checked>Idly
            <input type="checkbox" name="food" value="Dosa" checked>Dosa
            <input id="def-lang" type="checkbox" name="food" value="chappati">chapppati
            <input type="checkbox" name="food" value="Poori">Poori
            <input type="checkbox" name="food" value="Pongal">Pongal
          </div>
          <div>
            <label for="state">State:</label>
            <input id="state" type="text" placeholder="Enter your statename">
          </div>
          <div>
            <label for="country">Country:</label>
            <input id="country" type="text" placeholder="Enter your country name">
          </div>
           <div class="end">
        <!--     <button>submitt</button> -->
             <input type="button" name="submitt" id="btn" value="Onsubmit" onclick="AddRow()">
            <input type="Reset">
          </div>
          </forms>
        <table border=1 id="mytable">
          <tr>
            <th>Firstname</th>
            <th>SecondName</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>state</th>
            <th>country</th>
          </tr>
          </table>
                    
                  
    <script src="script.js"></script>
</body>
</html>
